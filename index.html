<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jersey Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Jersey Tracker</h1>

  <div class="remaining-jerseys" id="remaining-jerseys">
    Remaining Jerseys: 50
  </div>

  <div class="input-container">
    <label for="team-name">Team Name (e.g., NE):</label>
    <input type="text" id="team-name" placeholder="Enter team acronym">
    <button onclick="addTeam()">Add Team</button>
  </div>

  <ul class="team-list" id="team-list"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
